    <link rel="stylesheet" href="../css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <body>

    <!-- ========== NAVBAR SECTION STARTS ========== -->
    <nav id="navbar-top" class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid px-5">
        <a class="navbar-brand fw-bold fs-2" href="/quiz1" style="color: #3f396d">
            My Website
        </a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav gap-4" style="font-size: 1.1rem">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/quiz1">Homepage</a>
            </li>
            <li class="nav-item">

            </li>
            </ul>

        <button
            class="c-btn ms-4 py-2 px-4 rounded-pill d-none d-md-block"
            onclick="window.location.href='/quiz1/contact';"
        >
            Contact
        </button>
        </div>
    </nav>

    <!-- ========== CONTACT SECTION STARTS ========== -->
    <section class="contact py-5" id="contact">
      <div class="heading text-center">
        <small>My Contact</small>
        <h3>Any Questions or Feedback?</h3>
      </div>
      <div class="row justify-content-evenly mt-5">
        <div class="col-md-5 col-10 contact-details" data-aos="slide-right">
          <div class="row justify-content-evenly">
            <div class="col-1">
              <i class="bi bi-geo-alt-fill"></i>
            </div>
            <div class="col-11">
              <p>32 Ikan Dorang Street, Surabaya, Indonesia</p>
            </div>
          </div>
          <div class="row justify-content-evenly">
            <div class="col-1">
              <i class="bi bi-telephone-fill"></i>
            </div>
            <div class="col-11">
              <p>+62 882-1743-0548</p>
            </div>
          </div>
          <div class="row justify-content-evenly">
            <div class="col-1">
              <i class="bi bi-send-fill"></i>
            </div>
            <div class="col-11">
              <p>safamashita15@gmail.com</p>
            </div>
          </div>
          <div class="row justify-content-evenly">
            <div class="col-1">
              <i class="bi bi-globe-americas"></i>
            </div>
            <div class="col-11">
              <p>safamashita.blogspot.com</p>
            </div>
          </div>
        </div>

        <div class="col-md-5 col-10 mt-3 mt-md-0" data-aos="slide-left">
          <div class="contact-form">
            <form action="https://formspree.io/f/xkgqwkjw" method="POST">
              <div class="mb-3">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="E-mail"
                  required
                />
              </div>
              <div class="mb-3">
                <textarea
                  name="message"
                  class="form-control"
                  placeholder="Message"
                  rows="4"
                  required
                ></textarea>
              </div>
              <input type="hidden" name="_next" value="https://yourwebsite.com/thanks.html" />
              <button
                type="submit"
                class="c-btn h-btn mt-3 py-3 px-5 rounded-pill"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- ========== CONTACT SECTION ENDS ========== -->

    <button type="button" class="btn btn-floating btn-lg rounded-pill" id="btn-back-to-top">
      <i class="bi bi-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

      AOS.init({
        duration: 1000,
        offset: 50,
      });
    </script>

    <script src="../js/script.js"></script>
